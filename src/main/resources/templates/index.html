<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dziennik</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){$('#targetcontener').hide()});
        function targetfetch(){
            var s = document.getElementById("kind");
            if(s.value==3 || s.value==4 || s.value==6){
                $('#targetcontener').show();
            }
            else{
                $('#targetcontener').hide();
            }
            console.log(s.value);
        }
    </script>
    <style>
        .circle {
            border-radius: 50%;
            height: 100px;
            width: 100px;
            border: 3px solid #73AD21;
            margin: auto;
            text-align: center;
        }
        .all{
            width: 250px;
            margin: auto;
        }
        div.l {
            position:relative;
            height: 17px;
        }
        table.l {
            margin: 0 auto; /* or margin: 0 auto 0 auto */
        }
    </style>
</head>
<body>
<div class="all">
    <a th:each="eachsilo : ${silos}" style="display:inline-block" href="#" th:href="@{'siloevent/'+${eachsilo.id}}">
        <div class="circle">
            <div class="l"></div>
            <table class="l">
                <tr><td class="l" th:text="${eachsilo.name}"></td></tr>
                <tr><td class="l" th:text="${eachsilo.stored + 't'}"></td>
                </tr><tr><td class="l" th:text="${eachsilo.ware.name}"></td></tr>
            </table>
        </div><!--<div style="display:inline-block" class="circle"></div>-->
        <div class="circle" style="display:inline-block" th:remove="all">1110t</div>
        <div class="circle" style="display:inline-block" th:remove="all">0t</div>
        <div class="circle" style="display:inline-block" th:remove="all">0t</div>
    </a>
</div>
