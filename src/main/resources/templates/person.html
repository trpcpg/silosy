<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Osoby</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <td>Imię</td>
        <td>Nazwisko</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="person : ${persons}">
        <td th:text="${person.firstName}">456</td>
        <td th:text="${person.lastName}"></td>
        <td><a href="#" th:href="@{'/modperson/' + ${person.id}}">Zmień</a></td>
        <td><a href="#" th:href="@{'/delperson/' + ${person.id}}">Delete</a></td>
    </tr>
    </tbody>
</table>
<form th:object="${newp}" method="post">
    <table>
        <tr>
            <th>Inię</th><th>Nazwisko</th>
        </tr>
        <tr>
            <td><input type="text" th:field="*{firstName}"/></td><td><input type="text" th:field="*{lastName}"/></td>
        </tr>
    </table>


    <button
            th:with="text=${newp.id}==null ? 'Dodaj osobę' : 'Zmień dane'"
            type="submit" th:text="${text}">Dodaj osobę
    </button>
</form>
